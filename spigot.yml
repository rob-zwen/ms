# IRC: #spigot @ irc.spi.gt ( http://www.spigotmc.org/pages/irc/ )
# Forums: http://www.spigotmc.org/

config-version: 12
settings:
  log-named-deaths: true
  log-villager-deaths: true
  debug: false
  late-bind: false
  bungeecord: false
  save-user-cache-on-stop-only: true
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./run.bat
  sample-count: 12
  player-shuffle: 0
  user-cache-size: 1000
  netty-threads: 4
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 10.0
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
messages:
  whitelist: AUTORISATION REQUISE !
  unknown-command: Commande inconnue... Entrez "/help" pour voir les commandes.
  server-full: LE SERVEUR EST COMPLET !
  outdated-client: VERSION REQUISE - {0}
  outdated-server: VERSION DU SERVEUR - {0}
  restart: REDÃ‰MARRAGE DU SERVEUR EN COURS...
stats:
  disable-saving: false
  forced-stats: {}
commands:
  spam-exclusions:
  - /skill
  tab-complete: 0
  send-namespaced: true
  log: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  silent-commandblock-console: true
advancements:
  disable-saving: false
  disabled:
  - minecraft:story/disabled
